<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="nav">
        <div class="headd">
        <h2 class="network">Network</h2>
        </div>
    </header>
    <main>
        <div class="feed">
            <h2>Your Feed</h2>
        </div>   
        <div class="first_row">
        <div class="avatar">    
            <img src="profile-icon-design-free-vector.jpg" alt="Profile picture" id="pro">
            <a href="#" >Add an avatar</a>
            <h2>James Doe</h2>
        </div>
        <div class="profiles">
        <div class="container">
        
            <div class="up">  
                <h2 id="user">Neil M</h2>
                <div class="likes">
                <p id="counter1">9 Like(s)</p>
                <button id="like" onclick="add1()">Like</button>
                </div>
            </div>
            <p class="text">I just det up this discord bot, let me know what you all think. <a href="#">Link</a></p>
        </div>
        <div class="container">
        
            <div class="up">  
                <h2 id="user">Nichole K</h2>
                <div class="likes">
                <p id="counter2">12 Like(s)</p>
                <button id="like" onclick="add2()">Like</button>
                </div>
            </div>
            <p class="text">Just finished my <a href="#">next comic</a>, check it out</p>
        </div>
        <div class="container">
        
            <div class="up">  
                <h2 id="user">Jim R</h2>
                <div class="likes">
                <p id="counter3">9 Like(s)</p>
                <button id="like" onclick="add3()">Like</button>
                </div>
            </div>
            <p class="text">I can stop listening to the <a href="#">new album</a>. who else liking it?</p>
        </div>
    </div>
            
        
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
